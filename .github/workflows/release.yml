name: Release All Platforms

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build Windows
        run: npm run make -- --platform=win32
      
      - name: List Windows build output
        run: |
          echo "Windows build files:"
          Get-ChildItem -Path out -Recurse -Include *.exe,*.msi
        shell: pwsh
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**/*.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-node: '18'
          cache: 'npm'
      
      - run: npm ci
      
      # 分别构建两个架构
      - name: Build macOS x64
        run: npm run package -- --platform=darwin --arch=x64
      
      - name: Build macOS arm64
        run: npm run package -- --platform=darwin --arch=arm64
      
      # 合并成 Universal Binary
      - name: Create Universal Binary
        run: |
          npx @electron/universal \
            --x64 out/Cheating\ Buddy-darwin-x64/Cheating\ Buddy.app \
            --arm64 out/Cheating\ Buddy-darwin-arm64/Cheating\ Buddy.app \
            --output out/Cheating\ Buddy-darwin-universal/Cheating\ Buddy.app
      
      # 基于 Universal Binary 创建 DMG
      - name: Create DMG from Universal Binary
        run: |
          npm install --save-dev @electron-forge/maker-dmg
          npx electron-forge make --skip-package --targets @electron-forge/maker-dmg --platform darwin
        env:
          ELECTRON_FORGE_PACKAGED_DIR: out/Cheating Buddy-darwin-universal
      
      - name: List macOS build output
        run: |
          echo "macOS build files:"
          find out -name '*.dmg' -type f
          find out -name '*.zip' -type f
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            out/make/**/*.dmg
            out/make/**/*.zip

  publish-release:
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/macos

      - name: List all files
        run: |
          echo "=== All release files ==="
          find dist -type f -exec ls -lh {} \;

      - name: Extract version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
          files: |
            dist/windows/**/*.exe
            dist/macos/**/*.dmg
            dist/macos/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
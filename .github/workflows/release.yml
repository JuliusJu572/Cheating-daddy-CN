name: Release All Platforms

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build Windows
        run: npm run make -- --platform=win32
      
      - name: List Windows build output
        run: |
          echo "Windows build files:"
          Get-ChildItem -Path out -Recurse -Include *.exe,*.msi
        shell: pwsh
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**/*.exe
      
      # Upload artifacts only; publishing is done in a final job after all builds finish

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build macOS
        run: npm run make -- --platform=darwin
      
      - name: List macOS build output
        run: |
          echo "macOS build files:"
          find out -name '*.dmg' -type f
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: out/**/*.dmg
      
      # Upload artifacts only; publishing is done in a final job after all builds finish

  # Linux build is disabled for now
  # build-linux:
  #   if: false
  #   runs-on: ubuntu-latest

  publish-release:
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/windows

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: dist/macos

      - name: Extract version from package.json
        id: pkg
        run: |
          echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          target_commitish: ${{ github.sha }}
          name: v${{ env.VERSION }}
          generate_release_notes: true
          files: |
            dist/windows/**/*
            dist/macos/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

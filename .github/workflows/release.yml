name: Release All Platforms

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build Windows
        run: npm run make -- --platform=win32
      
      - name: List Windows build output
        run: |
          echo "Windows build files:"
          Get-ChildItem -Path out -Recurse -Include *.exe,*.msi
        shell: pwsh
      
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: out/make/**/*.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Build macOS for ${{ matrix.arch }}
        run: npm run make -- --platform=darwin --arch=${{ matrix.arch }}
      
      # 重命名文件，添加架构后缀
      - name: Rename files with architecture suffix
        run: |
          cd out/make
          # 重命名 DMG 文件
          for file in *.dmg; do
            if [ -f "$file" ]; then
              newname="${file%.dmg}-${{ matrix.arch }}.dmg"
              mv "$file" "$newname"
              echo "Renamed: $file -> $newname"
            fi
          done
          # 重命名 ZIP 文件（如果有）
          for file in *.zip; do
            if [ -f "$file" ]; then
              newname="${file%.zip}-${{ matrix.arch }}.zip"
              mv "$file" "$newname"
              echo "Renamed: $file -> $newname"
            fi
          done
      
      - name: List macOS build output
        run: |
          echo "macOS build files for ${{ matrix.arch }}:"
          find out/make -type f
      
      - uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: out/make/*

  publish-release:
    if: startsWith(github.ref, 'refs/tags/') || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist/windows

      - name: Download macOS x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-x64
          path: dist/macos

      - name: Download macOS arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-arm64
          path: dist/macos

      - name: List all files
        run: |
          echo "=== All release files ==="
          find dist -type f -exec ls -lh {} \;

      - name: Extract version from package.json
        id: pkg
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          generate_release_notes: true
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}